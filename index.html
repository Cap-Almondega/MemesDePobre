<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> LeMemes </title>
        <link rel="icon" type="png" href="https://i.redd.it/qufda7imc8l71.jpg">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Gerador de memes de pobre</h1>
        
        <p>Insira o título de cima: </p>
        <input class="textbox1" id="upperTextInsert">
        <input class="slider" id="upperTextSize" type="range" min="100" max="500" value="100" oninput="changetextsize()" > <br>
        <p>Insira o <b>ENDEREÇO</b> da imagem: </p>
        <input class="textbox1" id="imageLink">
        <input type="range" min="10" max="250" value="100" id="memeSize" class="slider" oninput="changeimgsize()">
        <div class="button" id="placeMemeButton" onclick="placememe()">
            Insert image
        </div>
        
        <div class="topbox">
            <p id="upperText" bold="true"></p>
            <img class="meme" id="meme">
        </div>
        <h3> Produzido por: Capzinho <br>2023 </h3>

    </body>
</html>
